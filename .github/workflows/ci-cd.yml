name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        env:
          BOT_TOKEN: "123456789:AABBCCDDEEFFaabbccddeeff1234567890"
        run: uv run pytest tests/ -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to server
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          echo "=== DEBUG: Key file info ==="
          wc -l ~/.ssh/deploy_key
          head -1 ~/.ssh/deploy_key
          tail -1 ~/.ssh/deploy_key
          ssh-keygen -l -f ~/.ssh/deploy_key 2>&1 || echo "Key parse failed"
          echo "=== END DEBUG ==="

          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null
          ssh -vvv -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no root@"$SSH_HOST" '
            cd /home/pilyuli_bot &&
            git pull origin main &&
            docker-compose up -d --build
          '
